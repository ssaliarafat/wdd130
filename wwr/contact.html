        content="Contact Us so that you can book adventure with expert guides for an unforgettable rafting trip. Safely fun for all skill levels.">

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" width="120">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="head">
            <!-- <img src="images/hero.jpg" alt="Experiencing an outward bond adventure">-->
            <h1 class="h1_heading">Splash White Water Rafting</h1>
            <h3>Kampala, Uganda</h3>
            <h3>+256 700000000</h3>
            <h3>splash@whitewater.com</h3>
        </div>
        <section>
            <h2 class="map_heading">Connect With Us</h2>
            <div class="map-form">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31918.131838755715!2d32.54918761481934!3d0.2920761704270939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1759916597842!5m2!1sen!2sug"
                        width="400" height="470" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="form">
                    <form>
                        <fieldset>
                            <label>First Name: <input type="text" id="fname" name="fname"></label>
                            <label>Last Name: <input type="text" id="lname" name="lname"></label>
                            <label>Email Address: <input type="email" id="email" name="email"></label>
                        </fieldset>

                        <fieldset>
                            <label>Message Purpose</label><br>
                            <input type="radio" name="op1" value="op1">General Inquiry<br>
                            <input type="radio" name="op2" value="op2">Reservation Question<br>
                            <input type="radio" name="op3" value="op3">Website Suggestion<br>
                        </fieldset>

                        <fieldset>
                            <label for="feedback">Message</label><br>
                            <textarea id="feedback" name="feedback" rows="6"
                                placeholder="Type Here the Message"></textarea>
                        </fieldset>

                        <fieldset>
                            <input type="checkbox" id="subscription" name="subscription">
                            <label for="subscription">Please subscribe me to the monthly newsletter</label>
                        </fieldset>

                        <fieldset>
                            <button type="submit">Get In Touch!</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <h2>We Are Here To Serve You</h2>
            <div class="container3">
                <figure>
                    <img src="images/profile1.jpg" alt="Albania Adventures" width="120">
                    <figcaption>Rick Alberto</figcaption>
                </figure>
                <figure>
                    <img src="images/profile2.jpg" alt="Costa Rica" width="115">
                    <figcaption>Johnson Monares</figcaption>
                </figure>
                <figure>
                    <img src="images/profile3.jpg" alt="Monares Outward bond" width="115">
                    <figcaption>Miles Monares</figcaption>
                </figure>
                <figure>
                    <img src="images/profile4.jpg" alt="Pearson Adventure" width="120">
                    <figcaption> Brad Pearson</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
