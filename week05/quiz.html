<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Forms</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML and CSS Quiz For Beginners</h1>
    <form>
        <fieldset>
            <label for="quiz1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </fieldset>

        <fieldset>
            <label for="quiz2">How does HTML differ from CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </fieldset>

        <fieldset>
            <label for="quiz3">Which of the following is an html element</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="JavaScript">JavaScript</option>
                <option value="function">Function</option>
                <option value="Div">Div</option>
                <option value="css">CSS</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="quiz4">What html version were these tags introduced: header, nav, footer and section</label>
            <input type="number" id="q4" name="q4">
        </fieldset>

        <fieldset>
            <button type="submit">Submit Quiz</button>
        </fieldset>
    </form>

</body>

</html>
